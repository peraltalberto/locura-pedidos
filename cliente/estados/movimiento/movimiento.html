<section name="nuevoMovimiento" class="row-fluid">
	<ab-cabecera>
		<mensaje>
			Mira tu movimiento
		</mensaje>
	</ab-cabecera>
	<form class="form-horizontal text-left">
		<fieldset>
			<div id="legend">
				<legend class="">Este es el movimiento {{$ctrl.movimiento.id}}</legend>
			</div>
			<div class="row-fluid">
				<div class="col-xs-12 col-sm-6">
					<div class="control-group">
						<label class="control-label" for="tipo">Tipo</label>
						<div class="controls">
							<div class="btn-group">
								<button type="button" class="btn btn-success" ng-class="{'active':$ctrl.movimiento.esIngreso}" ng-click="$ctrl.movimiento.esIngreso=1; $ctrl.movimiento.esGasto=0">
									<span ng-class="{'small':$ctrl.movimiento.esGasto}">+ Ingreso</span>
								</button>
								<button type="button" class="btn btn-danger" ng-class="{'active':caja.movimiento.esGasto}" ng-click="$ctrl.movimiento.esIngreso=0; $ctrl.movimiento.esGasto=1">
									<span ng-class="{'small':$ctrl.movimiento.esIngreso}">- Gasto</span>
								</button>
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="categ">Categoría</label>
						<div class="controls">
							<select ng-show="$ctrl.movimiento.esIngreso" name="categoria" ng-model="$ctrl.movimiento.categoria" ng-options="categoria for categoria in $ctrl.maestros.categoriasIngresos"></select>
							<select ng-show="$ctrl.movimiento.esGasto" name="categoria" ng-model="$ctrl.movimiento.categoria" ng-options="categoria for categoria in $ctrl.maestros.categoriasGastos"></select>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="control-group">
						<label class="control-label" for="fecha">Fecha</label>
						<div class="controls">
							<input type="date" name="fecha" placeholder="" class="input" ng-model="$ctrl.movimiento.fecha">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="importe">Importe</label>
						<div class="controls">
							<input type="number" name="importe" placeholder="" class="input" ng-model="$ctrl.movimiento.importe">
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="col-xs-12 col-sm-6">
						<div class="control-group">
							<label class="control-label" for="texto">Texto</label>
							<div class="controls">
								<input type="text" name="texto" class="input" ng-model="$ctrl.movimiento.texto">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="control-group">
							<label class="control-label" for="valoracion">Valoración</label>
							<div class="controls">
								<ab-valoracion valor="$ctrl.movimiento.valoracion" max="10" solo-lectura="false"></ab-valoracion>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-right">
				<button style="margin-top: 20px" type="button" class="btn btn-lg btn-primary" ng-click="$ctrl.guardarMovimiento()">
					<span>Guardar </span>
				</button>
                <button style="margin-top: 20px" type="button" class="btn btn-lg btn-danger" ng-click="$ctrl.borrarMovimiento()">
					<span>Borrar</span>
				</button>
			</div>
		</fieldset>
	</form>
</section>
